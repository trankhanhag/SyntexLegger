# Electron Builder Configuration
# SyntexLegger - Kế toán Doanh nghiệp theo TT 99/2025/TT-BTC

appId: vn.syntexlegger.app
productName: SyntexLegger
copyright: Copyright © 2026 SyntexLegger

# Directories
directories:
  output: dist
  buildResources: assets

# Include files
files:
  - electron/dist/**/*
  - app/dist/**/*
  - server/**/*
  - "!**/node_modules/**/{CHANGELOG.md,README.md,readme.md}"
  - "!**/node_modules/**/*.{ts,map}"
  - "!**/*.{iml,hprof}"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.vscode,.nyc_output}"
  - "!**/test/**"
  - "!**/tests/**"
  - "!**/__tests__/**"

# Extra resources (copied to resources folder)
extraResources:
  - from: server
    to: server
    filter:
      - "**/*"
      - "!node_modules"
      - "!*.log"
  - from: assets
    to: assets

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  publisherName: SyntexLegger
  legalTrademarks: SyntexLegger

# NSIS installer configuration
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: assets/installer.ico
  uninstallerIcon: assets/uninstaller.ico
  installerHeaderIcon: assets/installer.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SyntexLegger
  license: LICENSE.txt
  language: 1066 # Vietnamese
  installerLanguages:
    - vi
  runAfterFinish: true
  deleteAppDataOnUninstall: false

# macOS configuration (for future support)
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.icns
  category: public.app-category.finance
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist

# DMG configuration
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Linux configuration (for future support)
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: assets/icons
  category: Office
  maintainer: SyntexLegger <support@syntexlegger.vn>

# Auto-update configuration (disabled for now - using manual updates)
publish: null

# Compression
compression: maximum

# asar archive
asar: true
asarUnpack:
  - "**/*.node"
  - "**/node_modules/sharp/**/*"

# Build hooks
beforeBuild: scripts/beforeBuild.js
afterSign: scripts/notarize.js
